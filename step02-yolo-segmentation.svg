<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1800 840" width="1800" height="840">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="hoodieGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="maskOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.4"/>
    </linearGradient>
    <!-- Filters -->
    <filter id="glow2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="segmentGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Grid pattern -->
    <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e1e2e" stroke-width="0.5"/>
    </pattern>
    <!-- Scan lines pattern -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="0" stroke="#00d4ff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1800" height="840" fill="url(#bgGrad2)"/>
  <rect width="1800" height="840" fill="url(#grid2)" opacity="0.4"/>
  
  <!-- Title -->
  <text x="900" y="60" font-family="'SF Mono', 'Fira Code', monospace" font-size="28" fill="#00d4ff" text-anchor="middle" font-weight="600" filter="url(#glow2)">STEP 02: YOLO SEGMENTATION</text>
  <text x="900" y="90" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#6b7280" text-anchor="middle">Instance Segmentation for Person + Clothing Separation</text>
  
  <!-- Left Info Panel -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="350" height="280" rx="8" fill="#1a1a2e" stroke="#7c3aed" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="40" rx="8" fill="#7c3aed" opacity="0.2"/>
    <text x="20" y="27" font-family="'SF Mono', 'Fira Code', monospace" font-size="15" fill="#7c3aed" font-weight="600">MODEL ARCHITECTURE</text>
    
    <text x="20" y="70" font-family="'SF Mono', 'Fira Code', monospace" font-size="18" fill="#00d4ff" font-weight="600">YOLOv8-seg</text>
    <text x="20" y="95" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">Ultralytics Instance Segmentation</text>
    
    <line x1="20" y1="115" x2="330" y2="115" stroke="#2a2a3e" stroke-width="1"/>
    
    <text x="20" y="145" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#f59e0b">CAPABILITIES:</text>
    
    <text x="20" y="175" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#10b981">→</text>
    <text x="40" y="175" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#9ca3af">Object Detection</text>
    
    <text x="20" y="200" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#10b981">→</text>
    <text x="40" y="200" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#9ca3af">Instance Segmentation</text>
    
    <text x="20" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#10b981">→</text>
    <text x="40" y="225" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#9ca3af">Binary Mask Generation</text>
    
    <text x="20" y="250" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#10b981">→</text>
    <text x="40" y="250" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#9ca3af">Category Classification</text>
  </g>
  
  <!-- Central Figure with Segmentation -->
  <g transform="translate(900, 420)">
    <!-- Bounding Box -->
    <rect x="-180" y="-280" width="360" height="520" rx="4" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="15,8" filter="url(#glow2)"/>
    
    <!-- BBox Label -->
    <rect x="-180" y="-310" width="140" height="25" rx="4" fill="#10b981"/>
    <text x="-110" y="-293" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#0a0a0f" text-anchor="middle" font-weight="600">BBOX DETECTED</text>
    
    <!-- Human silhouette - Body (darker, unsegmented) -->
    <!-- Head -->
    <ellipse cx="0" cy="-220" rx="45" ry="55" fill="url(#bodyGrad)" stroke="#3b3b5c" stroke-width="1"/>
    
    <!-- Neck -->
    <rect x="-20" y="-170" width="40" height="30" fill="url(#bodyGrad)"/>
    
    <!-- Torso with Hoodie (segmented region) -->
    <path d="M-100,-140 
             Q-110,-140 -120,-100
             L-130,80
             Q-130,100 -100,100
             L100,100
             Q130,100 130,80
             L120,-100
             Q110,-140 100,-140
             L60,-140
             Q40,-145 0,-150
             Q-40,-145 -60,-140
             Z" 
          fill="url(#bodyGrad)" stroke="#3b3b5c" stroke-width="1"/>
    
    <!-- Hoodie overlay (segmented) -->
    <path d="M-100,-140 
             Q-110,-140 -120,-100
             L-130,80
             Q-130,100 -100,100
             L100,100
             Q130,100 130,80
             L120,-100
             Q110,-140 100,-140
             L60,-140
             Q40,-145 0,-150
             Q-40,-145 -60,-140
             Z" 
          fill="url(#hoodieGrad)" stroke="#00d4ff" stroke-width="2" filter="url(#segmentGlow)"/>
    
    <!-- Hood -->
    <path d="M-60,-140
             Q-70,-160 -50,-180
             Q0,-200 50,-180
             Q70,-160 60,-140
             Q40,-145 0,-150
             Q-40,-145 -60,-140
             Z"
          fill="url(#hoodieGrad)" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Scan lines on hoodie -->
    <path d="M-100,-140 
             Q-110,-140 -120,-100
             L-130,80
             Q-130,100 -100,100
             L100,100
             Q130,100 130,80
             L120,-100
             Q110,-140 100,-140
             L60,-140
             Q40,-145 0,-150
             Q-40,-145 -60,-140
             Z" 
          fill="url(#scanlines)" opacity="0.5"/>
    
    <!-- Arms -->
    <path d="M-100,-120 L-150,-40 L-160,60 Q-165,80 -150,85 L-130,70 L-120,0 L-100,0" fill="url(#bodyGrad)" stroke="#3b3b5c" stroke-width="1"/>
    <path d="M100,-120 L150,-40 L160,60 Q165,80 150,85 L130,70 L120,0 L100,0" fill="url(#bodyGrad)" stroke="#3b3b5c" stroke-width="1"/>
    
    <!-- Sleeve overlays -->
    <path d="M-100,-120 L-140,-50 L-130,-20 L-100,0" fill="url(#hoodieGrad)" stroke="#00d4ff" stroke-width="2"/>
    <path d="M100,-120 L140,-50 L130,-20 L100,0" fill="url(#hoodieGrad)" stroke="#00d4ff" stroke-width="2"/>
    
    <!-- Legs (unsegmented) -->
    <path d="M-80,100 L-90,220 L-70,220 L-50,100" fill="url(#bodyGrad)" stroke="#3b3b5c" stroke-width="1"/>
    <path d="M80,100 L90,220 L70,220 L50,100" fill="url(#bodyGrad)" stroke="#3b3b5c" stroke-width="1"/>
    
    <!-- Segmentation label on figure -->
    <rect x="-85" y="-30" width="170" height="30" rx="4" fill="#00d4ff" opacity="0.9"/>
    <text x="0" y="-10" font-family="'SF Mono', 'Fira Code', monospace" font-size="13" fill="#0a0a0f" text-anchor="middle" font-weight="600">HOODIE MASK</text>
  </g>
  
  <!-- Right Output Panel -->
  <g transform="translate(1370, 150)">
    <rect x="0" y="0" width="350" height="280" rx="8" fill="#1a1a2e" stroke="#10b981" stroke-width="2"/>
    <rect x="0" y="0" width="350" height="40" rx="8" fill="#10b981" opacity="0.15"/>
    <text x="20" y="27" font-family="'SF Mono', 'Fira Code', monospace" font-size="15" fill="#10b981" font-weight="600">OUTPUT EXAMPLE</text>
    
    <text x="20" y="75" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">{</text>
    
    <text x="40" y="100" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#7c3aed">"category"</text>
    <text x="130" y="100" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">:</text>
    <text x="145" y="100" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#10b981">"HOODIE"</text>
    <text x="220" y="100" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">,</text>
    
    <text x="40" y="125" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#7c3aed">"confidence"</text>
    <text x="145" y="125" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">:</text>
    <text x="160" y="125" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#f59e0b">0.94</text>
    <text x="200" y="125" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">,</text>
    
    <text x="40" y="150" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#7c3aed">"bbox"</text>
    <text x="100" y="150" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">: [x1,y1,x2,y2],</text>
    
    <text x="40" y="175" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#7c3aed">"mask"</text>
    <text x="95" y="175" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">:</text>
    <text x="110" y="175" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#00d4ff">np.array(H,W)</text>
    
    <text x="20" y="200" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#6b7280">}</text>
    
    <line x1="20" y1="220" x2="330" y2="220" stroke="#2a2a3e" stroke-width="1"/>
    
    <text x="20" y="250" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#6b7280">Binary mask: 1 = clothing, 0 = bg</text>
    <text x="20" y="270" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#6b7280">Supports 80+ clothing categories</text>
  </g>
  
  <!-- Pipeline Flow Arrows -->
  <g transform="translate(500, 380)">
    <!-- Arrow from left panel to center -->
    <path d="M0,0 L100,0" stroke="#7c3aed" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>
    <polygon points="100,-8 120,0 100,8" fill="#7c3aed"/>
    <text x="50" y="-15" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#6b7280" text-anchor="middle">INPUT</text>
  </g>
  
  <g transform="translate(1180, 380)">
    <!-- Arrow from center to right panel -->
    <path d="M0,0 L100,0" stroke="#10b981" stroke-width="3" fill="none"/>
    <polygon points="100,-8 120,0 100,8" fill="#10b981"/>
    <text x="50" y="-15" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#6b7280" text-anchor="middle">OUTPUT</text>
  </g>
  
  <!-- Bottom Technical Details -->
  <g transform="translate(80, 620)">
    <rect x="0" y="0" width="520" height="160" rx="8" fill="#1a1a2e" stroke="#00d4ff" stroke-width="2"/>
    <rect x="0" y="0" width="520" height="35" rx="8" fill="#00d4ff" opacity="0.1"/>
    <text x="20" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#00d4ff" font-weight="600">SEGMENTATION PROCESS</text>
    
    <!-- Process flow -->
    <g transform="translate(30, 60)">
      <rect x="0" y="0" width="90" height="40" rx="4" fill="#2a2a3e" stroke="#7c3aed" stroke-width="1"/>
      <text x="45" y="25" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#7c3aed" text-anchor="middle">RGB Image</text>
    </g>
    
    <text x="135" y="85" font-family="'SF Mono', 'Fira Code', monospace" font-size="16" fill="#6b7280">→</text>
    
    <g transform="translate(155, 60)">
      <rect x="0" y="0" width="90" height="40" rx="4" fill="#2a2a3e" stroke="#f59e0b" stroke-width="1"/>
      <text x="45" y="25" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#f59e0b" text-anchor="middle">Backbone</text>
    </g>
    
    <text x="260" y="85" font-family="'SF Mono', 'Fira Code', monospace" font-size="16" fill="#6b7280">→</text>
    
    <g transform="translate(280, 60)">
      <rect x="0" y="0" width="90" height="40" rx="4" fill="#2a2a3e" stroke="#10b981" stroke-width="1"/>
      <text x="45" y="25" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#10b981" text-anchor="middle">Seg Head</text>
    </g>
    
    <text x="385" y="85" font-family="'SF Mono', 'Fira Code', monospace" font-size="16" fill="#6b7280">→</text>
    
    <g transform="translate(405, 60)">
      <rect x="0" y="0" width="90" height="40" rx="4" fill="#2a2a3e" stroke="#00d4ff" stroke-width="1"/>
      <text x="45" y="25" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#00d4ff" text-anchor="middle">Mask</text>
    </g>
    
    <text x="30" y="135" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#6b7280">Real-time inference: ~15ms per frame (RTX 4090)</text>
  </g>
  
  <!-- Clothing Categories Panel -->
  <g transform="translate(640, 620)">
    <rect x="0" y="0" width="540" height="160" rx="8" fill="#1a1a2e" stroke="#f59e0b" stroke-width="2"/>
    <rect x="0" y="0" width="540" height="35" rx="8" fill="#f59e0b" opacity="0.15"/>
    <text x="20" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#f59e0b" font-weight="600">SUPPORTED CATEGORIES</text>
    
    <text x="20" y="65" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#00d4ff">UPPER:</text>
    <text x="80" y="65" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#9ca3af">t-shirt, hoodie, jacket, coat, sweater, blouse</text>
    
    <text x="20" y="90" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#00d4ff">LOWER:</text>
    <text x="80" y="90" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#9ca3af">pants, jeans, shorts, skirt, dress</text>
    
    <text x="20" y="115" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#00d4ff">FULL:</text>
    <text x="80" y="115" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#9ca3af">dress, jumpsuit, romper, overalls</text>
    
    <line x1="20" y1="130" x2="520" y2="130" stroke="#2a2a3e" stroke-width="1"/>
    
    <text x="20" y="150" font-family="'SF Mono', 'Fira Code', monospace" font-size="11" fill="#6b7280">Custom fine-tuned on fashion dataset for improved accuracy</text>
  </g>
  
  <!-- Accuracy Metrics -->
  <g transform="translate(1220, 620)">
    <rect x="0" y="0" width="260" height="160" rx="8" fill="#1a1a2e" stroke="#10b981" stroke-width="2"/>
    <rect x="0" y="0" width="260" height="35" rx="8" fill="#10b981" opacity="0.15"/>
    <text x="20" y="24" font-family="'SF Mono', 'Fira Code', monospace" font-size="14" fill="#10b981" font-weight="600">METRICS</text>
    
    <text x="20" y="65" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#7c3aed">mAP@0.5</text>
    <text x="130" y="65" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#fff">0.89</text>
    
    <text x="20" y="90" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#7c3aed">mAP@0.5:0.95</text>
    <text x="130" y="90" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#fff">0.72</text>
    
    <text x="20" y="115" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#7c3aed">Mask IoU</text>
    <text x="130" y="115" font-family="'SF Mono', 'Fira Code', monospace" font-size="12" fill="#fff">0.85</text>
    
    <line x1="20" y1="130" x2="240" y2="130" stroke="#2a2a3e" stroke-width="1"/>
    
    <text x="20" y="150" font-family="'SF Mono', 'Fira Code', monospace" font-size="10" fill="#6b7280">Fashion-specific benchmark</text>
  </g>
</svg>
